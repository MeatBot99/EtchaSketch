<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch a Sketch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathan Heck">
    <meta name="description" content="A journey through programming via Odin Project.">
    <meta name="keywords" content="Odin Project, EtchaSketch, Dynamic Grid">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
  <div class="container" id="main-container">
    <div class="container" id="range-box">
      <div id="control-panel">
        <div class="check-box-with-label">
          <input type="radio" id="draw-black" name="draw-mode" value="draw-black" data-mode="paint-black">
          <label for="draw-black">Black</label>
        </div>
        <div class="check-box-with-label">
          <input type="radio" id="erase" name="draw-mode" value="erase" data-mode="paint-erase">
          <label for="erase">Erase</label>
        </div>
        <div class="check-box-with-label">
          <input type="radio" id="draw-color" name="draw-mode" value="draw-color" data-mode="paint-color">
          <label for="draw-color">Color</label>
          <input type="color" id="color-picker">
        </div>
        <div class="check-box-with-label">
          <input type="radio" id="draw-random" name="draw-mode" value="draw-random" data-mode="paint-random">
          <label for="draw-random">Random</label>
        </div>
        <div class="control-button">
          <button type="button" id="clear-page" name="button" value="clear-page">Clear</button>
        </div>
        <p id="slider-value"></p>
        <input type="range" id="input-number" name="input-number"
             min="1" max="112" value="16">
        <label for="input-number">Create Grid</label>
      </div>
      <div id="canvas-frame">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div id="divExperiment"></div>
  </div>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
  </body>
</html>
